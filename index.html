<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
      <p id="screen"></p>
      <button class="btn" onclick="function1(1)">1</button>
      <button class="btn" onclick="function1(2)">2</button>
      <button class="btn" onclick="function1(3)">3</button>
      <button class="opr" onclick="function2('+')">+</button>
      <button class="btn" onclick="function1(4)">4</button>
      <button class="btn" onclick="function1(5)">5</button>
      <button class="btn" onclick="function1(6)">6</button>
      <button class="opr" onclick="function2('-')">-</button>
      <button class="btn" onclick="function1(7)">7</button>
      <button class="btn" onclick="function1(8)">8</button>
      <button class="btn" onclick="function1(9)">9</button>
      <button class="opr" onclick="function2('/')">/</button>
      <button id="clr" onclick="clr()">C</button>
      <button class="btn" onclick="function1(0)">0</button>
      <button class="opr" onclick="function2('.')">.</button>
      <button class="opr" onclick="function2('*')">*</button>
      <button class="clr" onclick="eraseNum()"> <i class="fas fa-backspace"></i></button>
      <button class="opr" id="opr" onclick="calculate()">=</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
